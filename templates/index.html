<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 60vh; /* Full viewport height */
        }

        .form-inline {
            display: flex; /* Display label and input inline */
            align-items: center; /* Align items vertically in the middle */
            margin-bottom: 15px; /* Add some spacing between form groups */
        }

        .form-inline label {
            margin-right: 10px; /* Add spacing between label and input */
            min-width: 100px; /* Minimum width for labels to align properly */
        }

        .form-inline .form-control {
            flex-grow: 1; /* Allow the input to grow and fill the space */
        }

        form {
            max-width: 400px; /* Maximum width for form */
            width: 100%; /* Full width up to the maximum width */
        }
        nav{
            align-items: right !important;
        }
    </style>
</head>
<body>
    <div>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand ml-auto" href="{{url_for('signup')}}">Register as professional</a>
            </div>
        </nav>
    </div>

<div class="form-container">
    <form method="POST">
        <div class="form-group form-inline">
            <label for="exampleInputEmail1">Registered Email id:</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>

        <div class="form-group form-inline">
            <label for="exampleInputPassword1">Password:</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div>
            <button type="submit" class="btn btn-primary mt-2 ">login</button>
            <a href="{{url_for('register')}}">Create an account?</a>
        </div>
        
    </form>

    
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
